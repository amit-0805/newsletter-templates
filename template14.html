<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winners Spotlight</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .page {
            width: 794px;
            height: 1123px;
            background-color: #f2e8d5;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            border: 1px solid #d6d6d6;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        .title-bar {
            background-color: #21b6b7;
            padding: 15px 0;
            text-align: center;
        }
        .title-text {
            color: white;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin: 0;
        }
        .separator-line {
            height: 2px;
            background-color: #fff;
            margin: 8px auto;
            width: 90%;
        }
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2e8d5;
            padding: 0;
            justify-content: flex-start;
        }
        .winners-grid {
            width: 95%;
            height: 90%;
            background-color: white;
            border: 1px solid #e0d9c7;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin: 30px 0 0 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 36px 28px;
            align-items: center;
            justify-items: center;
            padding: 40px 30px;
            box-sizing: border-box;
        }
        .winner-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 18px 12px 14px 12px;
            width: 180px;
            box-sizing: border-box;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        }
        .winner-image {
            width: 80px;
            height: 80px;
            background-color: #f3f3f3;
            border: 1.5px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            font-size: 38px;
            border-radius: 50%;
            margin-bottom: 12px;
        }
        .winner-name {
            font-size: 16px;
            font-weight: 700;
            color: #444;
            margin-bottom: 4px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .winner-line {
            font-size: 13px;
            color: #888;
            text-align: center;
        }
        .footer {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            margin-top: auto;
            margin-bottom: 15px;
            font-size: 11px;
            color: #b99c7a;
            letter-spacing: 1px;
        }
        .footer span {
            margin: 0 8px;
        }
        .footer-dot {
            color: #ff6347;
            font-size: 16px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div>CDO INDIA</div>
            <div>MARCH 2023</div>
        </div>
        <div class="title-bar">
            <h1 class="title-text">Winners Spotlight</h1>
            <div class="separator-line"></div>
        </div>
        <div class="content-area">
            <div class="winners-grid">
                <div class="winner-card">
                    <div class="winner-image">&#128100;</div>
                    <div class="winner-name">EMPLOYEE 1</div>
                    <div class="winner-line">Outstanding Performance</div>
                </div>
                <div class="winner-card">
                    <div class="winner-image">&#128100;</div>
                    <div class="winner-name">EMPLOYEE 2</div>
                    <div class="winner-line">Team Player Award</div>
                </div>
                <div class="winner-card">
                    <div class="winner-image">&#128100;</div>
                    <div class="winner-name">EMPLOYEE 3</div>
                    <div class="winner-line">Innovation Champion</div>
                </div>
                <div class="winner-card">
                    <div class="winner-image">&#128100;</div>
                    <div class="winner-name">EMPLOYEE 4</div>
                    <div class="winner-line">Customer Hero</div>
                </div>
                <div class="winner-card">
                    <div class="winner-image">&#128100;</div>
                    <div class="winner-name">EMPLOYEE 5</div>
                    <div class="winner-line">Leadership Excellence</div>
                </div>
                <div class="winner-card">
                    <div class="winner-image">&#128100;</div>
                    <div class="winner-name">EMPLOYEE 6</div>
                    <div class="winner-line">Rising Star</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>The CDO Insights</span>
            <span class="footer-dot">•</span>
            <span>For the CDOers</span>
            <span class="footer-dot">•</span>
            <span>By the CDOers</span>
        </div>
    </div>
</body>
</html>
