<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security as a Culture Newsletter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .page {
            width: 794px;
            height: 1123px;
            background-color: #f2e8d5;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            border: 1px solid #d6d6d6;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        .title-bar {
            background-color: #21b6b7;
            padding: 15px 0;
            text-align: center;
        }
        .title-text {
            color: white;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin: 0;
        }
        .separator-line {
            height: 2px;
            background-color: #fff;
            margin: 8px auto;
            width: 90%;
        }
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f2e8d5;
            padding: 0;
        }
        .main-content {
            background-color: white;
            border: 1px solid #e0d9c7;
            width: 92%;
            height: 80%;
            margin: 0 auto;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 0 0 0;
        }
        .article-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #444;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .article-subtitle {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .article-divider {
            border: none;
            border-top: 1px solid #e0d9c7;
            margin: 10px auto 10px auto;
            width: 80px;
        }
        .author-info {
            text-align: center;
            font-size: 12px;
            color: #777;
            font-style: italic;
            margin-bottom: 18px;
        }
        .large-image-placeholder {
            width: 90%;
            height: 65%;
            min-height: 350px;
            max-width: 600px;
            background-color: #f3f3f3;
            border: 1.5px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .large-image-placeholder .image-icon {
            color: #ccc;
            font-size: 120px;
        }
        .footer {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            margin-top: auto;
            margin-bottom: 15px;
            font-size: 11px;
            color: #b99c7a;
            letter-spacing: 1px;
        }
        .footer span {
            margin: 0 8px;
        }
        .footer-dot {
            color: #ff6347;
            font-size: 16px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div>CDO INDIA</div>
            <div>MARCH 2023</div>
        </div>
        <div class="title-bar">
            <h1 class="title-text">Security as a Culture</h1>
            <div class="separator-line"></div>
        </div>
        <div class="content-area">
            <div class="main-content">
                <div class="article-title">CHAI PE CHARCHA -Q?</div>
                <div class="article-subtitle">ONE LINER ABOUT SECURITY</div>
                <hr class="article-divider" />
                <div class="author-info">AUTHOR</div>
                <div class="large-image-placeholder">
                    <span class="image-icon">&#128247;</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>The CDO Insights</span>
            <span class="footer-dot">•</span>
            <span>For the CDOers</span>
            <span class="footer-dot">•</span>
            <span>By the CDOers</span>
        </div>
    </div>
</body>
</html>
